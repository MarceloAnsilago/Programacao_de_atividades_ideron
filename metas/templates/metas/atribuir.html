{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="p-4 mb-4 bg-light rounded-3 shadow">
    <h2 class="mb-3"><i class="bi bi-share"></i> Atribuir Meta</h2>
    <p><strong>Quantidade:</strong> {{ meta.quantidade }}</p>
    <p><strong>Prazo:</strong> {{ meta.prazo|date:"d/m/Y" }}</p>
    <p><strong>Observações:</strong> {{ meta.observacoes }}</p>
    <a href="{% url 'metas:pagina_metas' %}" class="btn btn-secondary">
      <i class="bi bi-arrow-left"></i> Voltar
    </a>
  </div>
</div>
{% endblock %}
