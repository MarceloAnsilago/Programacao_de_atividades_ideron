<div class="mb-3">
    <label for="{{ id|default:name }}" class="form-label">{{ label|default:name|title }}</label>
    <select
        class="form-select {{ class|default:'' }}"
        id="{{ id|default:name }}"
        name="{{ name }}"
        {% if required %}required{% endif %}
        {% if disabled %}disabled{% endif %}
        {{ extra_attrs|default:''|safe }}
    >
        {% if placeholder %}
            <option value="">{{ placeholder }}</option>
        {% endif %}
        {% for option in options %}
            {% if option.0 and option.1 %}
                <option value="{{ option.0 }}" {% if value == option.0 %}selected{% endif %}>{{ option.1 }}</option>
            {% else %}
                <option value="{{ option }}" {% if value == option %}selected{% endif %}>{{ option }}</option>
            {% endif %}
        {% endfor %}
    </select>
</div>
