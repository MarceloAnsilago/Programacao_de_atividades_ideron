<div class="mb-3">
    <label for="{{ name }}" class="form-label">{{ label }}</label>
    <input
        type="text"
        class="form-control {{ class|default:'' }}"
        id="{{ name }}"
        name="{{ name }}"
        placeholder="{{ placeholder }}"
        {% if required %}required{% endif %}
        value="{{ value|default:'' }}"
    >
</div>
