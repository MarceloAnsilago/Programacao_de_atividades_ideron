{% extends 'base.html' %}
{% load form_tags %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow p-4" style="min-width: 370px; border-radius: 20px;">
        <div class="text-center mb-4">
            <h2 class="fw-bold" style="letter-spacing:1px;">Bem-vindo!</h2>
            <span class="text-muted">Acesse sua conta</span>
        </div>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="alert alert-danger py-2">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usu√°rio</label>
                {{ form.username|add_class:"form-control" }}
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Senha</label>
                {{ form.password|add_class:"form-control" }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
