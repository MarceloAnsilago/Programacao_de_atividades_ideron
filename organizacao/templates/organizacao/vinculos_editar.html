{% extends "base.html" %}
{% block title %}Vínculos — {{ perfil.nome }} @ {{ unidade.nome }}{% endblock %}
{% block content %}
<h2 class="mb-3"><i class="bi bi-people-gear"></i> {{ perfil.nome }} — {{ unidade.nome }}</h2>

<form method="post">
  {% csrf_token %}
  <div class="border rounded p-3" style="max-height:60vh; overflow:auto;">
    {% for u in usuarios %}
      <label class="d-block">
        <input type="checkbox" name="usuarios" value="{{ u.id }}" {% if u.id in marcados_ids %}checked{% endif %}>
        {{ u.get_full_name|default:u.username }}
      </label>
    {% empty %}
      <p class="text-muted">Nenhum usuário encontrado.</p>
    {% endfor %}
  </div>

  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-success" type="submit">
      <i class="bi bi-save"></i> Salvar vínculos
    </button>
    <a class="btn btn-outline-secondary" href="{% url 'organizacao:vinculos_seletor' perfil.id %}">
      Voltar
    </a>
  </div>
</form>
{% endblock %}
